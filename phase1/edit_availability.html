    <div class="container">
        <h1 class="fs-1 fw-semibold text-center">Edit Availability</h1>

        <form class="row g-3" action="edit_property.html">
            <h3>Existing:</h3>
            <div class="col-md-4">
                <label for="availability" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="availability" value="2023-06-01">

            <div class="col-md-4">

                <input type="date" class="form-control" id="availability" value="2023-06-30">
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Price per night</label>
                <input type="number" class="form-control" id="price" min="1" max="1000" value="30">
            </div>

            <div class="col-md-4">
                <label for="availability" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="availability" value="2023-12-30">
            </div>
            <div class="col-md-4">
                <label for="availability" class="form-label">End Date</label>
                <input type="date" class="form-control" id="availability" value="2024-01-05">
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Price per night</label>
                <input type="number" class="form-control" id="price" min="1" max="1000" value="50">
            </div>

            <div class="col-md-4">
                <label for="availability" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="availability" value="2024-01-30">
            </div>
            <div class="col-md-4">
                <label for="availability" class="form-label">End Date</label>

                <label for="price" class="form-label">Price per night</label>
                <input type="number" class="form-control" id="price" min="1" max="1000" value="40">
            </div>
            <h3>New Availability:</h3>
            <div class="col-md-4">
                <label for="availability" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="availability">
            </div>
            <div class="col-md-4">
                <label for="availability" class="form-label">End Date</label>

                <input type="number" class="form-control" id="price" min="1" max="1000" value="1">

              <button type="submit" class="btn btn-primary">Confirm Change</button>
