<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Login</title>
</head>
<body>
<main>
    <script src="navbar.js"></script>
    <div w3-include-html="nav_bar_logout.html"></div>
    <script>includeHTML();</script>
    <div style="display: flex; justify-content: center; padding-top: 15vh">
        <h1 class="display-4">Welcome to Restify</h1>
    </div>
    <div class="container" style="margin-top: 20px">
        <div class="row mb-3">
            <div class="col-lg-4 themed-grid-col"></div>
            <div class="col-lg-4 themed-grid-col user-form">
                <form>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="name@example.com">
                        <label for="name">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating" style="margin-bottom: 10px">
                        <input type="password" class="form-control" id="passwd" placeholder="Password">
                        <label for="passwd">Password</label>
                    </div>
                    <div class="form-floating" style="margin-bottom: 20px">
                        <input type="password" class="form-control" id="conf_passwd" placeholder="Confirm Password">
                        <label for="conf_passwd">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Register</button>
                    <a href="login.html" class="link-secondary" style="padding-left: 1rem">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
