<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Login</title>
</head>
<body class="login-background">
<main>
    <script src="navbar.js"></script>
    <div w3-include-html="nav_bar_logout.html"></div>
    <script>includeHTML();</script>
    <div class="container">
        <div class="row mb-3" , style="padding-top: 0vh">
            <div class="col-lg-4 col-md-3 themed-grid-col"></div>
            <div class="col-lg-4 col-md-6 themed-grid-col">
                <img src="property_images/logo2.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-lg-4 themed-grid-col"></div>
            <div class="col-lg-4 themed-grid-col user-form">
                <form>
                    <div class="mb-3">
                        <label for="user-email" class="form-label">Username / Email</label>
                        <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="passwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwd">
                    </div>
                    <button type="submit" class="btn btn-dark">Login</button>
                    <a href="register.html" class="link-secondary" style="padding-left: 1rem">Don't have an account? Register</a>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
