<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <style>
        #remove_property {
            background-color: red;
            border-color: red;
        }

        #remove_property:hover{
          background-color: orangered;
        }
    </style>
    <title>Restify</title>
</head>
<body>

<main>
    <script src="navbar.js"></script>
<!--    <div w3-include-html="nav_bar_logout.html"></div>-->
    <div w3-include-html="nav_bar_login.html"></div>
    <script>includeHTML();</script>

    <div class="container">
        <h1 class="fs-1 fw-semibold text-center">Edit Property</h1>

                <div style="text-align:right">
            <a class="btn btn-primary" href="edit_availability.html" role="button">Add/Edit Availability</a>
        </div>
        <br>

        <form class="row g-3" action="my_home.html">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" value="123 Happy Avenue" required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" value="Toronto" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State/Province</label>
              <select id="inputState" class="form-select" required>
                <option selected>Ontario</option>
                <option>British Columbia</option>
                <option>California</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" value="A1B 2C3"required>
            </div>
            <div class="col-md-4">
                <label for="num_guests" class="form-label"># of Guests</label>
                <input type="number" class="form-control" id="num_guests" min="0" max="100" required value="4">
              </div>
              <div class="col-md-4">
                <label for="num_beds" class="form-label"># of Beds</label>
                <input type="number" class="form-control" id="num_beds" min="0" max="100" required value="2">
              </div>
              <div class="col-md-4">
                <label for="num_beds" class="form-label"># of Baths</label>
                <input type="number" class="form-control" id="num_baths" min="0" max="100" required value="2">
              </div>
              <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="description" required>A lovely house that looks like a face!</textarea>
              </div>
              <div class="col-md-12">
                <label for="image" class="form-label">New Image</label>
                <input type="file" class="form-control" id="image" accept="image/*">
              </div>
              <h3>Amenities</h3>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="air_conditioner" checked>
                  <label class="form-check-label" for="air_conditioner">Air Conditioner</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="refrigerator" checked>
                  <label class="form-check-label" for="refrigerator">Refrigerator</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="microwave" checked>
                  <label class="form-check-label" for="microwave">Microwave</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dishwasher">
                  <label class="form-check-label" for="dishwasher">Dishwasher</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="washing_machine">
                  <label class="form-check-label" for="washing_machine">Washing Machine</label>
                </div>
                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="wifi" checked>
                <label class="form-check-label" for="wifi">WIFI</label>
                </div>
              </div>
              <div class="col-md-12">
                <label for="comments" class="form-label">Additional Comments</label>
                <textarea rows="3" class="form-control" id="comments">It'll be an amazing experience!</textarea>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Confirm Change</button>
            </div>
          </form>
        <br>
          <div class="col-12">
            <a href="my_home.html" onclick="return confirm('Are you sure you want to remove this property?');"><button id="remove_property" type="submit" class="btn btn-primary">Remove Property</button></a>
          </div>
    </div>


</main>
</body>
</html>
