<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Restify</title>
</head>
<body>

<main>
    <script src="navbar.js"></script>
<!--    <div w3-include-html="nav_bar_logout.html"></div>-->
    <div w3-include-html="nav_bar_login.html"></div>
    <script>includeHTML();</script>

    <div class="container">
        <h1 class="fs-1 fw-semibold text-center">Add property</h1>

        <form class="row g-3" action="my_home.html">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State/Province</label>
              <select id="inputState" class="form-select" required>
                <option selected>Choose...</option>
                <option>British Columbia</option>
                <option>California</option>
                <option>Ontario</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" required>
            </div>
            <div class="col-md-4">
                <label for="num_guests" class="form-label"># of Guests</label>
                <input type="number" class="form-control" id="num_guests" min="0" max="100" required value="0">
              </div>
              <div class="col-md-4">
                <label for="num_beds" class="form-label"># of Beds</label>
                <input type="number" class="form-control" id="num_beds" min="0" max="100" required value="0">
              </div>
              <div class="col-md-4">
                <label for="num_beds" class="form-label"># of Baths</label>
                <input type="number" class="form-control" id="num_baths" min="0" max="100" required value="0">
              </div>
              <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="description" required></textarea>
              </div>
              <div class="col-md-12">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" accept="image/*" required>
              </div>
              <h3>Amenities</h3>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="air_conditioner">
                  <label class="form-check-label" for="air_conditioner">Air Conditioner</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="refrigerator">
                  <label class="form-check-label" for="refrigerator">Refrigerator</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="microwave">
                  <label class="form-check-label" for="microwave">Microwave</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dishwasher">
                  <label class="form-check-label" for="dishwasher">Dishwasher</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="washing_machine">
                  <label class="form-check-label" for="washing_machine">Washing Machine</label>
                </div>
                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="wifi">
                <label class="form-check-label" for="wifi">WIFI</label>
                </div>
              </div>
              <!-- <div class="col-md-6">
                <label for="availability" class="form-label">Available From</label>
                <input type="date" class="form-control" id="availability">
              </div>
              <div class="col-md-6">
                <label for="price" class="form-label">Price per night</label>
                <input type="number" class="form-control" id="price" min="1" max="1000" required value="1">
              </div> -->
              <div class="col-md-12">
                <label for="comments" class="form-label">Additional Comments</label>
                <textarea rows="3" class="form-control" id="comments"></textarea>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add property</button>
            </div>
          </form>



    </div>


</main>
</body>
</html>
