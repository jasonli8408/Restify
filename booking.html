<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="booking.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="booking.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Booking</title>
</head>
<body>
  <script src="navbar.js"></script>
<!--    <div w3-include-html="nav_bar_logout.html"></div>-->
  <div w3-include-html="nav_bar_login.html"></div>
  <script>includeHTML();</script>

  <div class="container">
    <h1 class="fs-1 fw-semibold text-center">Booking</h1>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" data-bs-toggle="collapse" data-bs-target=".present" aria-expanded="false" aria-controls="present" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">Present</label>

      <input type="radio" data-bs-toggle="collapse" data-bs-target=".past" aria-expanded="false" aria-controls="past" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Past</label>

      <input type="radio" data-bs-toggle="collapse" data-bs-target=".pending" aria-expanded="false" aria-controls="pending" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Pending</label>
    </div>
    <br>
    <br>
    <div class="row row-cols-1 g-4 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
      <div class="col present collapse show">
        <div class="card h-100">
              <a href="booking_details.html">
                  <img src="property_images/1.png" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="card-title">Toronto</h5>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item"><span class="fa fa-calendar"></span> Feb. 16 - 18</li>
                          <li class="list-group-item"><span class="fa fa-money"></span> $110 </li>
                      </ul>
                      <a href="#">
                        <button type="button" class="btn btn-danger" onclick="return confirm('Request host\'s approval to cancel?')">Request Cancel</button>
                      </a>
                  </div>
              </a>
          </div>
      </div>
      <div class="col present collapse show">
        <div class="card h-100">
              <a href="booking_details.html">
                  <img src="property_images/2.png" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="card-title">Vancouver</h5>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item"><span class="fa fa-calendar"></span> Feb.7 - 10</li>
                          <li class="list-group-item"><span class="fa fa-money"></span> $60 </li>
                      </ul>
                      <a href="#">
                        <button type="button" class="btn btn-danger" onclick="return confirm('Request host\'s approval to cancel?')">Request Cancel</button>
                      </a>
                  </div>
              </a>
          </div>
      </div>
      <div class="col past collapse">
        <div class="card h-100">
            <a href="booking_details.html">
                <img src="property_images/3.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Washington</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><span class="fa fa-calendar"></span> Jan.10 - 12</li>
                        <li class="list-group-item"><span class="fa fa-money"></span> $70</li>
                    </ul>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="stars">
                          <form action="">
                            <input class="star star-5" id="first-star-5" type="radio" name="star"/>
                            <label class="star star-5" for="first-star-5"></label>
                            <input class="star star-4" id="first-star-4" type="radio" name="star"/>
                            <label class="star star-4" for="first-star-4"></label>
                            <input class="star star-3" id="first-star-3" type="radio" name="star"/>
                            <label class="star star-3" for="first-star-3"></label>
                            <input class="star star-2" id="first-star-2" type="radio" name="star"/>
                            <label class="star star-2" for="first-star-2"></label>
                            <input class="star star-1" id="first-star-1" type="radio" name="star"/>
                            <label class="star star-1" for="first-star-1"></label>
                          </form>
                        </div>
                      </div>
                    </div>
                    <br>
                    <a href="#">
                      <button type="button" class="btn btn-primary" onclick="" data-bs-toggle="modal" data-bs-target="#comment">Comment</button>
                    </a>
                </div>
            </a>
        </div>
      </div>
      <div class="col past collapse">
        <div class="card h-100">
            <a href="booking_details.html">
                <img src="property_images/1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Toronto</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><span class="fa fa-calendar"></span> Jan. 16 - 20</li>
                        <li class="list-group-item"><span class="fa fa-money"></span> $220</li>
                    </ul>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="stars">
                          <form action="">
                            <input class="star star-5" id="star-5" type="radio" name="star"/>
                            <label class="star star-5" for="star-5"></label>
                            <input class="star star-4" id="star-4" type="radio" name="star" checked/>
                            <label class="star star-4" for="star-4"></label>
                            <input class="star star-3" id="star-3" type="radio" name="star"/>
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-2" id="star-2" type="radio" name="star"/>
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-1" id="star-1" type="radio" name="star"/>
                            <label class="star star-1" for="star-1"></label>
                          </form>
                        </div>
                      </div>
                    </div>
                    <br>
                    <a href="view_comment.html">
                      <button type="button" class="btn btn-success">View Comment</button>
                    </a>
                </div>
            </a>
        </div>
      </div>
      <div class="col pending collapse">
        <div class="card h-100">
          <a href="booking_details.html">
              <img src="property_images/4.png" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title">San Jose</h5>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item"><span class="fa fa-calendar"></span> Feb. 9 - 10</li>
                      <li class="list-group-item"><span class="fa fa-money"></span> $90</li>
                  </ul>
                  <a href="#">
                      <button type="button" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this reservation?')">Cancel</button>
                  </a>
              </div>
          </a>
        </div>
      </div>
      <div class="col pending collapse">
        <div class="card h-100">
          <a href="booking_details.html">
              <img src="property_images/4.png" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title">San Jose</h5>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item"><span class="fa fa-calendar"></span> Feb. 16 - 27</li>
                      <li class="list-group-item"><span class="fa fa-money"></span> $450</li>
                  </ul>
                  <a href="#">
                      <button type="button" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this reservation?')">Cancel</button>
                  </a>
              </div>
          </a>
        </div>
      </div>
    </div>

  </div>


  <div class="modal fade" id="comment" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Comment on Washington (You may only comment ONCE)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="mb-3">
              <label for="comment_body" class="col-form-label">Comment:</label>
              <textarea class="form-control" id="comment_body"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit Comment</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
