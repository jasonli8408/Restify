<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Restify</title>
</head>
<body>

<main>
    <script src="navbar.js"></script>
<!--    <div w3-include-html="nav_bar_logout.html"></div>-->
    <div w3-include-html="nav_bar_login.html"></div>
    <script>includeHTML();</script>
    <div class="container">
        <h1 class="fs-1 fw-semibold text-center">Search for properties</h1>

        <form class="row g-3" action="index.html">
            <div class="input-group col-md-12">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search for properties" id="search">
            </div>

            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" value="">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="guests" class="form-label">Guests</label>
                <input type="number" id="guests" class="form-control" value="2">
            </div>
            <div class="col-md-3">
                <label for="order" class="form-label">Sort by</label>
                <select name="order" id="order" class="form-control">
                    <option value="name_desc">Name (A-Z)</option>
                    <option value="name_asc">Name (Z-A)</option>
                    <option value="price_desc">Price (High-Low)</option>
                    <option value="price_asc">Price (Low-High)</option>
                    <option value="rating_desc" selected>Rating (High-Low)</option>
                </select>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary" onclick="reset_filter()">Reset Filter</button>
                <button type="button" class="btn btn-primary" onclick="apply_filter()">Search</button>
            </div>
        </form>
        <br>
        <div class="row row-cols-1 g-4 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            <div class="col">
                <div class="card h-100">
                    <a href="view_property.html">
                        <img src="property_images/1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Toronto</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span class="fa fa-calendar"></span> Feb.16 - 29</li>
                                <li class="list-group-item"><span class="fa fa-money"></span> $55 night</li>
                                <li class="list-group-item"><span class="fa fa-bed"></span> 2</li>
                                <li class="list-group-item"><span class="fa fa-star"></span> 4.99</li>
                            </ul>
                        </div>
                    </a>
                    <a href="search_comments.html">
                        <div class="card-footer h-100">
                            <span class="fa fa-bell"></span> Comments
                        </div>
                    </a>
                </div>
            </div>
            <div class="col filter-hide">
                <div class="card h-100">
                    <a href="view_property.html">
                        <img src="property_images/2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Vancouver</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span class="fa fa-calendar"></span> Feb.7 - 21</li>
                                <li class="list-group-item"><span class="fa fa-money"></span> $20 night</li>
                                <li class="list-group-item"><span class="fa fa-bed"></span> 0</li>
                                <li class="list-group-item"><span class="fa fa-star"></span> 3.78</li>
                            </ul>
                        </div>
                    </a>
                    <a href="search_comments.html">
                        <div class="card-footer h-100">
                            <span class="fa fa-bell"></span> Comments
                        </div>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="view_property.html">
                        <img src="property_images/3.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Washington</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span class="fa fa-calendar"></span> Feb.10 - 12</li>
                                <li class="list-group-item"><span class="fa fa-money"></span> $35 night</li>
                                <li class="list-group-item"><span class="fa fa-bed"></span> 2</li>
                                <li class="list-group-item"><span class="fa fa-star"></span> 4.96</li>
                            </ul>
                        </div>
                    </a>
                    <a href="search_comments.html">
                        <div class="card-footer h-100">
                            <span class="fa fa-bell"></span> Comments
                        </div>
                    </a>
                </div>
            </div>
            <div class="col filter-hide">
                <div class="card h-100">
                    <a href="view_property.html">
                        <img src="property_images/4.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">San Jose</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span class="fa fa-calendar"></span> Feb.5 - 10</li>
                                <li class="list-group-item"><span class="fa fa-money"></span> $45 night</li>
                                <li class="list-group-item"><span class="fa fa-bed"></span> 3</li>
                                <li class="list-group-item"><span class="fa fa-star"></span> 4.88</li>
                            </ul>
                        </div>
                    </a>
                    <a href="search_comments.html">
                        <div class="card-footer h-100">
                            <span class="fa fa-bell"></span> Comments
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
